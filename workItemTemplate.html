<script id="workItemTemplate" type="text/html">
 {{#items}}
 	<div class="workItem" id="item-{{id}}">
 	 	<button class="edit">Edit</button>
 	 	<button class="delete">Delete</button>
 		<div class="workItemDescription">{{description}}</div>
    <div class="editItemDialog">
        <div class="editItemWrapper">
          <div class="editItemDescription" contenteditable></div>
          <button class="btn closeEditDialog">Close</button>
          <button class="btn saveChangesButton">Save</button>
        </div>
    </div>
 	</div>
 {{/items}}
</script>
