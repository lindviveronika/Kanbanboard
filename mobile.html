<!DOCTYPE html>
<html>
    <head>
        <meta content='initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <title>Seyit's Kanban Board</title>
        <link rel="stylesheet" type="text/css" href="css/mobile.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
        <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js" defer></script>
        <script type="text/javascript" src="js/jquery-ui.min.js" defer></script>
        <script type="text/javascript" src="js/mustache.min.js" defer></script>
        <script type="text/javascript" src="js/mobile.js" defer></script>
        <script type="text/javascript" src="js/hammer.js" defer></script>
        <script type="text/javascript" src="js/hammerjqueryplugin.js" defer></script>
    </head>
    <body id="body">
        <div class="overlay"></div>
        <div id="slider">
            <div class="column" id='toDo'>
                <div class="column-header">To Do</div>
                <div class="item-container"></div>
            </div>
            <div class="column" id="inProgress">
                <div class="column-header">In Progress</div>
                <div class="item-container"></div>
            </div>
            <div class="column" id="done">
                <div class="column-header">Done</div>
                <div class="item-container"></div>
            </div>
            <button id="newItemButton">+</button>
      </div>
    </body>
</html>
